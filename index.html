<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Tomasz Jeznach, Piotr Arczewski, Piotr Pomaski, Anna Kowalak, Aleksandra Szajek">
		<meta name="keywords" content="ToDo,list,ToDoList,todo">
		<meta name="description" content="Opis strony">
		<meta name="viewport" content="width=device-width">
		<title>ToDoList</title>
		<link rel="stylesheet" href="assets/css/style.css" type="text/css">
		<link rel="shortcut icon" href="favicon.ico"/>
  </head>
	<body>
	  <section class="firstElement" id="firstElement">
    	<header class="welcome">
      	<h1 class="welcomeTitle">Hello, it's your job manager!</h1>
				<a href= "#secondElement" class="arrowDown"></a>
      </header>
    </section>

		<section class="secondElement" id="secondElement">
			<form class="addTaskForm">
			  <input id="taskTitle" name="addTitle" type="text" class="taskName">
			  <textarea id="taskContent" type="text" name="text" class="taskContent" placeholder="Treść zadania..." ></textarea>

			  <button name="addBox" class="addTaskBtn" type="submit">Dodaj</button>
			</form>

			<div id="taskList" class="container">
				<h4 class="taskTitleHeader">Lista zadań do wykonania</h4>

				<div class="box">
					<h3 class="boxTitle"></h3>
				</div>
				
			</div>

			<a href= "#firstElement" class="arrowUp"></a>
	
		</section>

		<footer class="mainFooter">
			Wszelkie prawa zastrzeżone &copy
		</footer>

		<script type="text/javascript" src="assets/js/main.js"></script>
	</body>
</html>
